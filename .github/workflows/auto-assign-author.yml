name: Auto Assign Author
permissions:
  pull-requests: write
on:
  pull_request:
    types: [opened]
jobs:
  assign:
    if: github.actor != 'dependabot[bot]'

    name: Assign author to PR
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to PR
        uses: technote-space/assign-author@v1.6.0
